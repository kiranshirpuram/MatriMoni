<div class="well bs-component">
	<form class="form-horizontal" name="formStep3.form" ng-submit="stepThree()" novalidate>
		<fieldset>
			<legend>Educational/Professional Details</legend>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="edu" class="col-sm-4 control-label">Education Area</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="register.edu" ng-required="isRequired" name="edu" id="edu">
							<option value="" selected="selected">-Select-</option>
						
						<option value="Aviation">Aviation</option>
						<option value="B.A">B.A</option>
						<option value="B.Arch">B.Arch</option>
						<option value="B.B.A">B.B.A</option>
						<option value="B.C.A">B.C.A</option>
						<option value="B.C.S">B.C.S</option>
						<option value="B.Com">B.Com</option>
						<option value="BAMS">BAMS</option>
						<option value="BDS">BDS</option>
						<option value="B.E">B.E</option>
						<option value="B.Tech">B.Tech</option>
						<option value="B.Ed">B.Ed</option>
						<option value="B.LIB">B.LIB</option>
						<option value="BHMS">BHMS</option>
						<option value="BL">BL</option>
						<option value="B.Pharm">B.Pharm</option>
						<option value="B.Sc">B.Sc</option>
						<option value="CA">CA</option>
						<option value="Class 10">Class 10</option>
						<option value="Class 12">Class 12</option>
						<option value="CS">CS</option>
						<option value="Diploma">Diploma</option>
						<option value="ICWA">ICWA</option>
						<option value="less Than 10th">less Than 10th</option>
						<option value="LLB">LLB</option>
						<option value="LLM">LLM</option>
						<option value="M.A">M.A</option>
						<option value="M.Arch">M.Arch</option>
						<option value="MBA">MBA</option>
						<option value="MBBS">MBBS</option>
						<option value="MCA">MCA</option>
						<option value="MCS">MCS</option>
						<option value="M.Com">M.Com</option>
						<option value="M.Lib">M.Lib</option>
						<option value="MD">MD</option>
						<option value="MS">MS</option>
						<option value="M.Ed">M.Ed</option>
						<option value="M.E">M.E</option>
						<option value="M.Tech">M.Tech</option>
						<option value="MS">MS</option>
						<option value="ML">ML</option>
						<option value="M.Pharm">M.Pharm</option>
						<option value="Mphil">Mphil</option>
						<option value="M.Sc">M.Sc</option>
						<option value="PGDCA">PGDCA</option>
						<option value="PG Diploma">PG Diploma</option>
						<option value="PGDM">PGDM</option>
						<option value="Phd">Phd</option>
						<option value="Other">Other</option>
							</select>
							<span class="label is-error" ng-show="formStep3.form.edu.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
			
					<div class="form-group">
						<label for="occupation" class="col-sm-4 control-label">Occupation</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"  ng-model="register.occupation" ng-required="isRequired" name="occupation" id="occupation" placeholder="Occupation">
							<span class="label is-error" ng-show="formStep3.form.occupation.$error.required && require">This is a mandatory field</span>
						</div>
						
					</div>
				
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="occupationCity" class="col-sm-4 control-label">Occupation City/Country</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="register.occupationCity" typeahead="state for state in states | filter:$viewValue | limitTo:8" ng-required="isRequired" name="occupationCity" id="occupationCity" placeholder="Occupation City/Country">
							<span class="label is-error" ng-show="formStep3.form.occupationCity.$error.required && require">This is a mandatory field</span>
						</div>
						
					</div>
					<div class="form-group">
						<label for="income" class="col-sm-4 control-label">Income</label>
						<div class="form-inline col-sm-8">
							<input type="text" class="form-control" ng-model="register.income" ng-required="isRequired" name="income" id="income" placeholder="50000">							
							<select class="form-control" ng-model="register.montyear" ng-required="isRequired" name="montyear" id="montyear">
								<option value="" selected="selected">-Select-</option>
								<option value="00">PM</option>
								<option value="01">PA</option>														
							</select>
							<span class="label is-error" ng-show="formStep3.form.income.$error.required && require">This is a mandatory field</span>
						<span class="label is-error" ng-show="formStep3.form.montyear.$error.required && require">This is a mandatory field</span>
						</div>
						
					</div>
				<!--	<div class="form-group">
						<label for="bloodGr" class="col-sm-4 control-label">Visa</label>
						<div class="form-inline col-sm-8">
							<input type="text" class="form-control" ng-model="register.visa" ng-required="isRequired" name="visa" id="visa" placeholder="">
							<span class="label is-error" ng-show="formStep3.form.visa.$error.required && require">This is a mandatory field</span>
						</div>
						
					</div>-->
				
				</div>				
			</div>
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-4">
					<button type="button" ng-click="backToStepTwo()" class="btn btn-secoundary">Back</button>
				</div>
				<div class="text-right col-lg-1 col-sm-2 col-md-1 col-xs-4 col-lg-offset-10 col-md-offset-10 col-sm-offset-8 col-xs-offset-4">
                    <button type="submit" ng-click="require=true;isRequired = true;" class="btn btn-default">Next</button>
                </div>
			</div>	
		</fieldset>
	</form>
</div>
