<div class="well bs-component">
	<form class="form-horizontal" name="formStep5.form" ng-submit="stepFive()" novalidate>
		<fieldset>
			<legend>Family Background</legend>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="fmbrief" class="col-sm-4 control-label">Brief about Family</label>
						<div class="col-sm-8">
							<textarea ng-model="register.fmbrief" ng-required="isRequired" id="fmbrief" name="fmbrief" class="form-control"></textarea>
							Brief about family member.
							<span class="label is-error" ng-show="formStep5.form.fmbrief.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
					<div class="form-group">
						<label for="parentsOccupation" class="col-sm-4 control-label">Parents Occupation</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"  ng-model="register.parentsOccupation" ng-required="isRequired" name="parentsOccupation" id="parentsOccupation" placeholder="Parents Occupation">
							<span class="label is-error" ng-show="formStep5.form.parentsOccupation.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
					<div class="form-group">
						<label for="familyStatus" class="col-sm-4 control-label">Family Status</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="register.familyStatus" ng-required="isRequired"  name="familyStatus" id="familyStatus" >	
								<option value="" selected="selected">-Select-</option>						
								 <option value="Middle Class" >Middle Class</option>
								 <option value="Upper middle class">Upper middle class</option>
								 <option value="Rich" >Rich</option>
								 <option value="Affluent" >Affluent</option>
							</select>
							<span class="label is-error" ng-show="formStep5.form.familyStatus.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
					<div class="form-group">
						<label for="familyValues" class="col-sm-4 control-label">Family Values</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="register.familyValues" ng-required="isRequired"  name="familyValues" id="familyValues" >			
								<option value="" selected="selected">-Select-</option>							
								 <option value="Orthodox">Orthodox</option>
								 <option value="Traditional">Traditional</option>
								 <option value="Moderate" >Moderate</option>
								 <option value="Liberal" >Liberal</option>
							</select>
							<span class="label is-error" ng-show="formStep5.form.familyValues.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
					<div class="form-group">
						<label for="familyType" class="col-sm-4 control-label">Family type</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="register.familyType" ng-required="isRequired"  name="familyType" id="familyType" >	
								<option value="" selected="selected">-Select-</option>
								 <option value="Nuclear">Nuclear</option>
								 <option value="Joint">Joint</option>
							</select>
							<span class="label is-error" ng-show="formStep5.form.familyType.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
				
					
				</div>
				
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="relatives" class="col-sm-4 control-label">Surnames of Relatives</label>
						<div class="col-sm-8">
							<textarea ng-model="register.relatives" ng-required="isRequired" id="relatives" name="relatives" class="form-control"></textarea>
							<span class="label is-error" ng-show="formStep5.form.relatives.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
				
					<div class="form-group">
						<label for="mamaSurname" class="col-sm-4 control-label">Mamaâ€™s surname / Place</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="register.mamaSurname" ng-required="isRequired" name="mamaSurname" id="mamaSurname" placeholder="Mama's surname / Place">
							<span class="label is-error" ng-show="formStep5.form.mamaSurname.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
					<div class="form-group">
						<label for="native" class="col-sm-4 control-label">Native District</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="register.native" ng-required="isRequired" name="native" id="native"  placeholder="Native District"  typeahead="state for state in states | filter:$viewValue | limitTo:8">
							<span class="label is-error" ng-show="formStep5.form.native.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
				
					<div class="form-group">
						<label for="parentsResident" class="col-sm-4 control-label">Parents Resident City	</label>
						<div class="col-sm-8">
							<input type="text" class="form-control"  ng-model="register.parentsResident" ng-required="isRequired" name="parentsResident" id="parentsResident" typeahead="state for state in states | filter:$viewValue | limitTo:8" placeholder="Parents Resident City">
							<span class="label is-error" ng-show="formStep5.form.parentsResident.$error.required && require">This is a mandatory field</span>
						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-2 col-xs-4">
					<button type="button" ng-click="backToStepFour()" class="btn btn-secoundary">Back</button>
				</div>
				<div class="text-right col-lg-1 col-sm-2 col-md-1 col-xs-4 col-lg-offset-10 col-md-offset-10 col-sm-offset-8 col-xs-offset-4">
                    <button type="submit" ng-click="require=true;isRequired = true;" class="btn btn-default">Next</button>
                </div>
			</div>	
		</fieldset>
	</form>
</div>
