
<div class="row bs-wizard">
	<div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 bs-wizard-step"  ng-class="{'complete' : step.switched == 'step2' || step.switched == 'step3' || step.switched == 'step4' || step.switched == 'step5' || step.switched == 'step6' }">
		<div class="text-center bs-wizard-stepnum">Step 1</div>
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
		<a href="" class="bs-wizard-dot"></a> 
		<div class="bs-wizard-info text-center">Personal Details</div>
	</div>
	<div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 bs-wizard-step" ng-class="{'complete' : step.switched == 'step3' || step.switched == 'step4' || step.switched == 'step5' || step.switched == 'step6' }">
		<!-- complete -->
		<div class="text-center bs-wizard-stepnum">Step 2</div>
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
		<a href="" class="bs-wizard-dot"></a>
		<div class="bs-wizard-info text-center">Horoscop Details</div>
	</div>
	<div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 bs-wizard-step" ng-class="{'complete' : step.switched == 'step4' || step.switched == 'step5' || step.switched == 'step6' }" ><!-- complete -->
		<div class="text-center bs-wizard-stepnum">Step 3</div>
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
		<a href="" class="bs-wizard-dot"></a> 
		<div class="bs-wizard-info text-center">Educational/Professional Details</div>
	</div>
	<div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 bs-wizard-step"  ng-class="{'complete' : step.switched == 'step5' || step.switched == 'step6' }" ><!-- complete -->
		<div class="text-center bs-wizard-stepnum">Step 4</div>
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
		<a href="" class="bs-wizard-dot"></a> 
		<div class="bs-wizard-info text-center">Address</div>
	</div>
	<div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 bs-wizard-step"  ng-class="{'complete' : step.switched == 'step6' }" ><!-- complete -->
		<div class="text-center bs-wizard-stepnum">Step 5</div>
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
		<a href="" class="bs-wizard-dot"></a> 
		<div class="bs-wizard-info text-center">Family Background</div>
	</div>
	<div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 bs-wizard-step" ><!-- complete -->
		<div class="text-center bs-wizard-stepnum">Step 6</div>
		<div class="progress">
			<div class="progress-bar"></div>
		</div>
		<a href="" class="bs-wizard-dot"></a> 
		<div class="bs-wizard-info text-center">Expectation</div>
	</div>
</div>
  		  
<div class="animate-switch-container" ng-switch on= "step.switched" ng-animate="'animate'">
	<div class="animate-switch" ng-switch-when="step1" >
		<ng-include src="'templates/_personal-details.html'"></ng-include>		
	</div>		
	<div class="animate-switch" ng-switch-when="step2">
		<ng-include src="'templates/_horoscop-details.html'"></ng-include>		
	</div>		
	<div class="animate-switch" ng-switch-when="step3">
		<ng-include src="'templates/_educational-professional-details.html'"></ng-include>			
	</div>
	<div class="animate-switch" ng-switch-when="step4">
		<ng-include src="'templates/_address.html'"></ng-include>			
	</div>
	<div class="animate-switch" ng-switch-when="step5">
		<ng-include src="'templates/_family-background.html'"></ng-include>			
	</div>
	<div class="animate-switch" ng-switch-when="step6">
		<ng-include src="'templates/_expectation.html'"></ng-include>			
	</div>
</div>
